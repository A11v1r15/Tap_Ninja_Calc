<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tap Ninja Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Calculator app for the idle game 'Tap Ninja'">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
  </head>
  <body>
    <span id="noFunButton" aria-label="Change colour scheme">üëÅ</span>
    <h1>TAP NINJA CALC</h1>
    <article id="main">
      <nav id="tabs">
        <button id="storageTabButton"   type="button" onclick="tab('storage')"  >Storage</button>
        <button id="tintTabButton"      type="button" onclick="tab('tint')"     >Tints</button>
        <button id="equipmentTabButton" type="button" onclick="tab('equipment')">Equipments</button>
        <button id="heroTabButton"      type="button" onclick="tab('hero')"     >Heroes</button>
        <button id="petTabButton"       type="button" onclick="tab('pet')"      >Pets</button>
      </nav>
      <table id="petTable">
        <thead>
          <tr class="header">
            <th>Pet</th>
            <th>Bond</th>
            <th>
              <label for="PetBondCap">Medals needed to</label>
              <input type="number" min="0" max="15" id="PetBondCap" onchange="onChangePetBondCap()">
            </th>
            <th title='With "Tamer" and "Forming a Bond"'>Time needed</th>
            <th>Medals spent</th>
            <th>Stars</th>
            <th colspan="3">
              <label for="PetStarCap">Feathers needed to</label>
              <input type="number" min="0" max="12" id="PetStarCap" onchange="onChangePetStarCap()">
            </th>
          </tr>
        </thead>
      </table>
      <table id="equipmentTable">
        <thead>
          <tr class="header">
            <th>Item</th>
            <th>Bonus</th>
            <th>Lvl</th>
            <th>Next Cost</th>
            <th>Amber needed</th>
            <th>Amber spent</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="6" id="equipmentBar">
              <div style="width:0%" class="Elixir">+NaN%</div>
            </td>
          </tr>
        </tbody>
      </table>
      <table id="heroTable">
        <thead>
          <tr class="header">
            <th>Hero</th>
            <th>Stars</th>
            <th colspan="2">
              <label for="HeroStarCap">Dust needed to</label>
              <input type="number" min="0" max="12" id="HeroStarCap" onchange="onChangeHeroStarCap()">
            </th>
            <th>Level</th>
            <th>
              <label for="HeroLevelCap">Experience needed to</label>
              <input type="number" min="0" max="100" id="HeroLevelCap" onchange="onChangeHeroLevelCap()">
            </th>
            <th>Experience Cumulated</th>
          </tr>
        </thead>
      </table>
      <table id="tintTable">
        <thead>
          <tr class="header">
            <th>Pet</th>
            <th>10000000 Enemies</th>
            <th>150 Challenges</th>
            <th>15000 Amber</th>
          </tr>
        </thead>
      </table>
      <table id="storageTable">
        <tr>
          <td class="Critter Feather">
            <input type="number" min="0" id="storageCritterFeather" onchange="onChangeStorage()" title="Critter Feather">
          </td>
          <td class="Water Dust">
            <input type="number" min="0" id="storageWaterDust" onchange="onChangeStorage()" title="Water Dust">
          </td>
        </tr>
        <tr>
          <td class="Beast Feather">
            <input type="number" min="0" id="storageBeastFeather" onchange="onChangeStorage()" title="Beast Feather">
          </td>
          <td class="Earth Dust">
            <input type="number" min="0" id="storageEarthDust" onchange="onChangeStorage()" title="Earth Dust">
          </td>
        </tr>
        <tr>
          <td class="Flying Feather">
            <input type="number" min="0" id="storageFlyingFeather" onchange="onChangeStorage()" title="Flying Feather">
          </td>
          <td class="Wind Dust">
            <input type="number" min="0" id="storageWindDust" onchange="onChangeStorage()" title="Wind Dust">
          </td>
        </tr>
        <tr>
          <td class="Medal">
            <input type="number" min="0" id="storageMedal" onchange="onChangeStorage()" title="Medal">
          </td>
          <td class="Fire Dust">
            <input type="number" min="0" id="storageFireDust" onchange="onChangeStorage()" title="Fire Dust">
          </td>
        </tr>
        <tr>
          <td class="Amber">
            <input type="number" min="0" id="storageAmber" onchange="onChangeStorage()" title="Amber">
          </td>
          <td class="Experience">
            <input type="number" min="0" id="storageExperience" onchange="onChangeStorage()" title="Experience">
          </td>
        </tr>
      </table>
    </article>
    <footer>
      <span>Made by A11v11r5</span>
      <br>
      <span>Special thanks to Geralda√ßo and Iakuti</span>
      <br>
      <span>Tap Ninja by Broken Glass/Shamahan</span>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <script src="js/main.js" defer></script>
  </body>
</html>
