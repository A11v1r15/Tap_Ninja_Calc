<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Tap Ninja Calc</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" href="css/main.css">
        <!--link rel="icon" type="image/x-icon" href="favicon.ico"-->
    </head>
    <body>
        <h1>TAP NINJA CALC</h1>
        <div id="main">
            <nav id="tabs">
                <button id="equipamentTabButton" onclick="equipamentTab()">Equipament</button>
                <button id="petTabButton" onclick="petTab()">Pets</button>
            </nav>
            <table id="petTable">
                <tr class="header">
                    <th>Pet</th>
                    <th>Bond</th>
                    <th>Medals needed</th>
                    <th title='With "Tamer" and "Forming a Bond"'>Time needed</th>
                    <th>Medals spent</th>
                    <th>Stars</th>
                    <th>Materials needed</th>
                </tr>
            </table>
            <table id="equipamentTable">
                <tr class="header">
                    <th>Item</th>
                    <th>Bonus</th>
                    <th>Lvl</th>
                    <th>Next Cost</th>
                    <th>Amber needed</th>
                </tr>
                <tr>
                    <td colspan="5" id="equipamentBar"><div style="width:0%">+NaN%</div></td>
                </tr>
            </table>
        </div>
        <footer><span>Made by A11v11r5</span><br><span>Special thanks to Geralda√ßo</span><br><span>Tap Ninja by Broken Glass/Shamahan</span></footer>
        <script src="js/main.js"></script>
    </body>
</html>
