<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Tap Ninja Calc</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" href="css/main.css">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
    </head>
    <body>
        <span id="noFunButton" style="position: absolute;">üëÅ</span>
        <h1>TAP NINJA CALC</h1>
        <div id="main">
            <nav id="tabs">
                <button id="storageTabButton" onclick="storageTab()">Storage</button>
                <button id="equipmentTabButton" onclick="equipmentTab()">Equipment</button>
                <button id="heroTabButton" onclick="heroTab()">Heroes</button>
                <button id="petTabButton" onclick="petTab()">Pets</button>
            </nav>
            <table id="petTable">
                <tr class="header">
                    <th>Pet</th>
                    <th>Bond</th>
                    <th>Medals needed</th>
                    <th title='With "Tamer" and "Forming a Bond"'>Time needed</th>
                    <th>Medals spent</th>
                    <th>Stars</th>
                    <th>Feathers needed</th>
                </tr>
            </table>
            <table id="equipmentTable">
                <tr class="header">
                    <th>Item</th>
                    <th>Bonus</th>
                    <th>Lvl</th>
                    <th>Next Cost</th>
                    <th>Amber needed</th>
                    <th>Amber spent</th>
                </tr>
                <tr>
                    <td colspan="6" id="equipmentBar"><div style="width:0%" class="Elixir">+NaN%</div></td>
                </tr>
            </table>
            <table id="heroTable">
                <tr class="header">
                    <th>Hero</th>
                    <th>Stars</th>
                    <th>Dust needed</th>
                    <th>Level</th>
                    <th title="to lvl 50, due to WIP">Experience needed</th>
                </tr>
            </table>
            <table id="storageTable">
                <tr class="Critter">
                    <td class="Feather"><input type="number" min="0" id="storageCritterFeather" onchange="onChangeStorage()" title="Critter Feather"></td>
                    <td class="Water Dust"><input type="number" min="0" id="storageWaterDust" onchange="onChangeStorage()" title="Water Dust"></td>
                </tr>
                <tr class="Beast">
                    <td class="Feather"><input type="number" min="0" id="storageBeastFeather" onchange="onChangeStorage()" title="Beast Feather"></td>
                    <td class="Earth Dust"><input type="number" min="0" id="storageEarthDust" onchange="onChangeStorage()" title="Earth Dust"></td>
                </tr>
                <tr class="Flying">
                    <td class="Feather"><input type="number" min="0" id="storageFlyingFeather" onchange="onChangeStorage()" title="Flying Feather"></td>
                    <td class="Wind Dust"><input type="number" min="0" id="storageWindDust" onchange="onChangeStorage()" title="Wind Dust"></td>
                </tr>
                <tr>
                    <td class="Medal"><input type="number" min="0" id="storageMedal" onchange="onChangeStorage()" title="Medal"></td>
                    <td class="Fire Dust"><input type="number" min="0" id="storageFireDust" onchange="onChangeStorage()" title="Fire Dust"></td>
                </tr>
                <tr>
                    <td class="Amber"><input type="number" min="0" id="storageAmber" onchange="onChangeStorage()" title="Amber"></td>
                    <td class="Experience"><input type="number" min="0" id="storageExperience" onchange="onChangeStorage()" title="Experience"></td>
                </tr>
            </table>
        </div>
        <footer><span>Made by A11v11r5</span><br><span>Special thanks to Geralda√ßo and Iakuti</span><br><span>Tap Ninja by Broken Glass/Shamahan</span></footer>
        <script src="js/main.js"></script>
    </body>
</html>
